            <br />
            <span style="font-family: Arial, Helvetica, sans-serif; font-size: 7mm;color: #008000;"> <br />

                <li>
                <b><u>Span'em</u></b> wyodrębniamy <u>elementy liniowe </u>(najczęściej fragmenty tekstu) a <b><u>divem</u></b> blokowe

                </li>
            </ul>

            </span> 
                <br />
            <span style="font-family: Arial, Helvetica, sans-serif; font-size: 7mm;color: #800080;"> <br />
            <ul type="square">
                <li>
                Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą zawierać 
                elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.
                </li> 
                <li>
                Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do 
                wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf p z zasady 
                nie może zawierać elementów blokowych) tylko span.
                Wewnątrz DIV można oczywiście wpisać również SPAN.
                </li>
            </ul>
            </span>
        </div>
            
        <div style="background-color: #00FF00; width: 1181px">

                <br />
            <span style="font-size: 1.2cm;font-family: Times New Roman;">

                wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on 
                pomyślany do tworzenia obszerniejszych struktur.

                stopka.
                </li>
                <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
                pomocą arkusza stylów CSS.</li>
            </ul>
            </span>
